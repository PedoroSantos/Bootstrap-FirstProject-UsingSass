<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!--Links-->
    <link rel="stylesheet" href="../sources/css/register.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!--Scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main
      class="position-absolute top-50 start-50 translate-middle w-100 d-flex flex-column flex justify-content-center align-content-center"
      id="main"
    >
      <div
        class="container d-flex flex-column flex justify-content-center shadow-lg"
        id="register-content"
      >
        <div class="register-items">
          <form id="register Forms">
            <fieldset
              class="container d-flex flex-column justify-content-center w-75"
            >
              <legend class="text-center mb-1">Create Account</legend>
              <hr />
              <div class="mb-1">
                <label class="form-label" for="nameimp">Enter Username:</label>
                <input
                  type="text"
                  placeholder="Name"
                  id="nameimp"
                  class="form-control"
                />
              </div>
              <div class="mb-1">
                <label class="form-label" for="nameimp">Enter E-mail:</label>
                <input
                  type="email"
                  placeholder="E-mail"
                  id="emailimp"
                  class="form-control"
                />
              </div>
              <div class="mb-1">
                <label class="form-label" for="Password">Enter Password:</label>
                <input
                  type="password"
                  placeholder="Password"
                  id="pass1imp"
                  class="form-control"
                />
                <div class="mb-1">
                  <label class="form-label" for="Password">Enter Password:</label>
                  <input
                    type="password"
                    placeholder="Confirm Password"
                    id="pass2imp"
                    class="form-control"
                  />
  
                </div>
              </div>
              <div class="mb3 form-check mx-auto">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="therms"
                />
                <label
                  class="form-label"
                  for="therms"
                  class="form-check-label"
                  style="font-size: 14;"
                  >I Agree to the <a href="therms.html" class="link-underline link-underline-opacity-0">Terms of Service</a></label
                >
              </div>
              <div class="mt-1 text-center">
                <input
                  type="submit"
                  id="submit"
                  class="btn-custom mb-3 border-1"
                  value="Register"
                /><br />
              </div>
              <a
                href="#"
                class="text-center link-opacity-50 fst-italic"
                id="forgotpass"
                >Forgot Password?</a
              >
            </fieldset>
          </form>
        </div>
      </div>
      <a href="../login.html" id="loginbtn" class="mx-auto my-3 fst-italic"
        >
        I'm already a member</a
      >
    </main>
    <script>
        const registerContent = document.querySelector('#register-content');
        registerContent.addEventListener('mouseover',()=>{
          registerContent.classList.toggle('test')
          registerContent.style.border = "2px solid #0d2027a9";
        })
        registerContent.addEventListener('mouseout',()=>{
          registerContent.classList.toggle('test');
          registerContent.style.border = "2px solid #3c5e73";
        })
    </script>
  </body>
</html>
