<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!--Links-->
    <link rel="stylesheet" href="sources/css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!--Scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main
      class="position-absolute top-50 start-50 translate-middle w-100 d-flex flex-column flex justify-content-center align-content-center"
      id="main"
    >
      <div
        class="container d-flex flex-column flex justify-content-center shadow-lg"
        id="login-content"
      >
        <div class="login-items">
          <form id="Login Forms">
            <fieldset
              class="container d-flex flex-column justify-content-center w-75"
            >
              <legend class="text-center mb-1">Member Acess</legend>
              <hr />
              <div class="mb-1">
                <label class="form-label" for="nameimp">Enter Username:</label>
                <input
                  type="text"
                  placeholder="Name"
                  id="nameimp"
                  class="form-control"
                />
              </div>
              <div class="mb-1">
                <label class="form-label" for="Password">Enter Password:</label>
                <input
                  type="password"
                  placeholder="Password"
                  id="passimp"
                  class="form-control"
                />
                <div class="mb3 form-check mx-auto">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="rememberuser"
                  />
                  <label
                    class="form-label"
                    for="stayloged"
                    class="form-check-label"
                    >Remember me</label
                  >
                </div>
              </div>
              <div class="mt-1 text-center">
                <input
                  type="submit"
                  id="submit"
                  class="btn-custom mb-3 border-1"
      
                  value="Login"
                /><br />
              </div>
              <a
                href="#"
                class="text-center link-opacity-50 fst-italic"
                id="forgotpass"
                >Forgot Password?</a
              >
            </fieldset>
          </form>
        </div>
      </div>
      <a href="pages/register.html" id="registerbtn" class="mx-auto my-3 fst-italic"
        >I'm not a member yet</a
      >
    </main>
    <script>
        const loginContent = document.querySelector('#login-content');
        loginContent.addEventListener('mouseover',()=>{
          loginContent.classList.toggle('test')
          loginContent.style.border = "2px solid #0d2027a9";
        })
        loginContent.addEventListener('mouseout',()=>{
          loginContent.classList.toggle('test');
          loginContent.style.border = "2px solid #3c5e73";
        })
    </script>
  </body>
</html>
